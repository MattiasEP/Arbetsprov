<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Search for characters from the Star Wars movies">
		<meta name="keywords" content="Star Wars, Luke Skywalker, Darth Vader, I AM YOUR FATHER">
		<meta name="author" content="Mattias Söderström">
		<title>Arbetsprov</title>
		<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
	</head>
	<body>
		<div class="app">
			<header>
				<h1>Searcq</h1>
			</header>
			<form id="search-form">
				<!-- container for loader/search-icon -->
				<span id="search-icon">
					<img src="./UI/assets/search.svg"/>
				</span>
				<input type="text" id="search-input" placeholder="Search for something..." autocomplete="off" />
			</form>
			<!-- UL for search results -->
			<ul id="dropdown" class="dropdown"></ul>
			<!-- UL for saved items -->
			<div id="saved-list" class="saved-list"></div>
		</div>
		<script src="script.js"></script>
		<noscript>You have to turn on JavaScript if you want to use this site.</noscript>
	</body>
</html>
